<!DOCTYPE html>
<html>
<head>
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2; /* Sit on top */
            padding-top: 30vh; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
        }

        .modal-content {
            position: relative;
            margin: auto;
            width: 6.1rem;
            height: 2.4rem;
            border: 0.2rem solid;
            border-image: url('./images/popupBG.png');
            border-image-slice: 25 fill;
        }
        #textBg {
            position: absolute;
            margin: auto;
            left: 0rem;
            width: 5.7rem;
            height: 1.2rem;
            border: 0.2rem solid;
            border-image: url('./images/row_background.png');
            border-image-slice: 25 fill;
        }
        #textInPopup{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0.12rem;
            font-size: 0.24rem;
            font-weight: bold;
        }
        #popupBtnYes,#popupBtnNo,#popupBtnError{
            position: absolute;
            align-items: center;
            justify-content: center;
            display: flex;
            text-align: center;
            bottom: -0.21rem;
        }
        #popupBtnNo {
            left: 0.12rem;

        }
        #popupBtnYes {
            right: 0.12rem;
        }
        #popupBtnError{
            left: 2rem;
        }
        #btnTextNo,#btnTextYes,#btnTextError{
            position: absolute;
            font-size: 0.24rem;
            pointer-events: none;
            font-weight: bold;
            bottom: 0.4rem;
            color: white;
        }
        #btnTextNo{
            left: 0.94rem;
        }
        #btnTextYes{
            left: 0.9rem;
        }
        #btnTextError{
            left: 0.94rem;
        }
        #popupBtnNo img,#popupBtnYes img,#popupBtnError img {
            width: 2.24rem;
            height: 1.04rem;
            -webkit-transform: scale(0.7);
        }
        #popupBtnNo:active,#popupBtnYes:active,#popupBtnError:active {
            -webkit-transform: scale(1.05);
        }
    </style>
</head>
<body>

<div id="myModal" class="modal">
    <div class="modal-content">
        <div id="textBg">
            <p div id="textInPopup"></p>
        </div>
        <div id="popupBtnNo">
            <img src="./images/btn_disable.png">
            <div id="btnTextNo">No</div>
        </div>
        <div id="popupBtnYes">
            <img src="./images/btn_claim.png">
            <div id="btnTextYes">Yes</div>
        </div>
        <div id="popupBtnError">
            <img src="./images/btn_claim.png">
            <div id="btnTextError">OK</div>
        </div>

    </div>

</div>

<script>
    var modal = document.getElementById('myModal');
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function ShowConfirmPopup(text,functionYes) {
        modal.style.display = "block";
        document.getElementById("textInPopup").textContent = text;
        document.getElementById("popupBtnNo").onclick = function () { modal.style.display="none"; };
        document.getElementById("popupBtnNo").style.display="block";
        document.getElementById("popupBtnYes").onclick=functionYes;
        document.getElementById("popupBtnYes").style.display="block";
        document.getElementById("popupBtnError").style.display="none";
    }
    function ShowErrorPopup(text) {
        modal.style.display = "block";
        document.getElementById("textInPopup").textContent = text;
        document.getElementById("popupBtnNo").style.display="none";
        document.getElementById("popupBtnYes").style.display="none";
        document.getElementById("popupBtnError").style.display="block";
        document.getElementById("popupBtnError").onclick = function () { modal.style.display="none"; };

    }
</script>

</body>
</html>
