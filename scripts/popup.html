<!DOCTYPE html>
<html>
<head>
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 1rem; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            position: relative;
            margin: auto;
            width: 5rem;
            height: 2rem;
        }
        #textInPopup{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0.12rem;
            font-size: 0.24rem;
        }
        #popupBtnYes,#popupBtnNo{
            position: absolute;
            text-align: center;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        #popupBtnNo {
            left: 0.12rem;
            bottom: 0.12rem;

        }
        #popupBtnYes {
            right: 0.12rem;
            bottom: 0.12rem;
        }
        #btnTextNo,#btnTextYes{
            position: absolute;
            font-size: 0.24rem;
            pointer-events: none;
            font-weight: bold;
        }
        #popupBtnNo img,#popupBtnYes img {
            width: 2.24rem;
            height: 1.04rem;
            -webkit-transform: scale(0.7);
        }
        #popupBtnNo:active,#popupBtnYes:active {
            -webkit-transform: scale(1.05);
        }
    </style>
</head>
<body>

<div id="myModal" class="modal">
    <div class="modal-content">
        <p div id="textInPopup"></p>
        <div id="popupBtnNo">
            <img src="./images/btn_disable.png">
            <div id="btnTextNo">No</div>
        </div>
        <div id="popupBtnYes">
            <img src="./images/btn_claim.png">
            <div id="btnTextYes">Yes</div>
        </div>

    </div>

</div>

<script>
    var modal = document.getElementById('myModal');
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function ShowConfirmPopup(t,functionYes) {
        modal.style.display = "block";
        document.getElementById("textInPopup").textContent = t;
        document.getElementById("popupBtnNo").onclick = function () { modal.style.display="none"; };
        document.getElementById("popupBtnYes").onclick=functionYes;
    }
</script>

</body>
</html>
