<html>
<head>
    <style>
        .scroll {
            width: 100%;
            height: 100vh;
            position: relative;
            top: -0.06rem;
            overflow-x: hidden;
            overflow-y: hidden;
            display: block;
        }
        tbody {
            overflow-y: hidden;
            display: block;
        }
        td {
            padding-top: 0.06rem;
            padding-bottom: 0.06rem;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<table class="scroll">
    <tbody>
    </tbody>
</table>
<script>
    function CreateTable(lenght){
        var body = document.body,
            tbl  = document.getElementsByClassName("scroll")[0];
        for(var i = 0; i < lenght; i++){
            var tr = tbl.insertRow();
            var td = tr.insertCell(0);
            var rowId="row"+i;
            td.id=rowId;
        }
        body.appendChild(tbl);
        sessionStorage.setItem("currentRowIndex",0);
        for(var i = 0; i < lenght; i++){
            var rowId="#row"+i;
            $(rowId).load("./scripts/row.html",function () {
                var current =parseInt(sessionStorage.getItem("currentRowIndex"));
                var button = document.getElementsByClassName("btnImage")[current];
                button.onclick = function () {
                 ClickClaim(current);
                };
                sessionStorage.setItem("currentRowIndex",current+1);
            });
        }
    }

    function bubbleSort(array) {
        var array_size = array.length;
        for(i = 0; i < array_size; i ++) {
            for(j = 0; j < array_size; j ++) {
                if (array[i].id < array[j].id) {
                    item = array[i];
                    array[i] = array[j];
                    array[j] = item;
                }
            }
        }
        return array;
    }

    function ConvertToArray(dict) {
        var array = new Array();
        for (var key in dict) {
            array.push(dict[key]);
        }
        return bubbleSort(array);
    }
    jQuery.get("config/CrossPromotionConfig.txt", function (data) {
        var obj = JSON.parse(data);
        var dict = obj["items"];
        var arr = ConvertToArray(dict);
        var text = JSON.stringify(arr);
        sessionStorage.setItem("Config",text);
        CreateTable(arr.length);
    })
</script>

</body>
</html>
