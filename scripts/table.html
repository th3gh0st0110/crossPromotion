<html>
<head>
    <style>
        .scroll {
            width: 100%;
            height: 100vh;
            position: relative;
            top: -0.06rem;
            overflow-x: hidden;
            overflow-y: hidden;
            display: block;
        }
        tbody {
            overflow-y: hidden;
            display: block;
        }
        td {
            padding-top: 0.06rem;
            padding-bottom: 0.06rem;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<table class="scroll">
    <tbody>
    </tbody>
</table>
<script>
    function CreateTable(lenght){
        var body = document.body,
            tbl  = document.getElementsByClassName("scroll")[0];
        for(var i = 0; i < lenght; i++){
            var tr = tbl.insertRow();
            var td = tr.insertCell(0);
            var rowId="row"+i;
            td.id=rowId;
        }
        body.appendChild(tbl);
        sessionStorage.setItem("currentRowIndex",0);
        for(var i = 0; i < lenght; i++){
            var rowId="#row"+i;
            $(rowId).load("./scripts/row.html",function () {
                var current =parseInt(sessionStorage.getItem("currentRowIndex"));
                var button = document.getElementsByClassName("btnImage")[current];
                button.onclick = function () {
                 ClickClaim(current);
                };
                sessionStorage.setItem("currentRowIndex",current+1);
            });
        }
    }

    function bubbleSort(array) {
        var array_size = array.length;
        for(i = 0; i < array_size; i ++) {
            for(j = 0; j < array_size; j ++) {
                if (array[i].id < array[j].id) {
                    item = array[i];
                    array[i] = array[j];
                    array[j] = item;
                }
            }
        }
        return array;
    }

    function ConvertToArray(dict) {
        var array = new Array();
        for (var key in dict) {
            array.push(dict[key]);
        }
        return bubbleSort(array);
    }
    function getAllUrlParams(url) {

        // get query string from url (optional) or window
        var queryString = url ? url.split('?')[1] : window.location.search.slice(1);

        // we'll store the parameters here
        var obj = {};

        // if query string exists
        if (queryString) {

            // stuff after # is not part of query string, so get rid of it
            queryString = queryString.split('#')[0];

            // split our query string into its component parts
            var arr = queryString.split('&');

            for (var i=0; i<arr.length; i++) {
                // separate the keys and the values
                var a = arr[i].split('=');

                // in case params look like: list[]=thing1&list[]=thing2
                var paramNum = undefined;
                var paramName = a[0].replace(/\[\d*\]/, function(v) {
                    paramNum = v.slice(1,-1);
                    return '';
                });

                // set parameter value (use 'true' if empty)
                var paramValue = typeof(a[1])==='undefined' ? true : a[1];

                // (optional) keep case consistent

                // if parameter name already exists
                if (obj[paramName]) {
                    // convert value to array (if still string)
                    if (typeof obj[paramName] === 'string') {
                        obj[paramName] = [obj[paramName]];
                    }
                    // if no array index number specified...
                    if (typeof paramNum === 'undefined') {
                        // put the value on the end of the array
                        obj[paramName].push(paramValue);
                    }
                    // if array index number specified...
                    else {
                        // put the value at that index number
                        obj[paramName][paramNum] = paramValue;
                    }
                }
                // if param name doesn't exist yet, set it
                else {
                    obj[paramName] = paramValue;
                }
            }
        }

        return obj;
    }
    jQuery.get("config/CrossPromotionConfig.txt", function (data) {
        var obj = JSON.parse(data);
        var dict = obj["items"];
        var arr = ConvertToArray(dict);
        var text = JSON.stringify(arr);
        sessionStorage.setItem("Config",text);
        CreateTable(arr.length);
    })

</script>

</body>
</html>
